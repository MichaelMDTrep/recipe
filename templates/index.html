<h1>Hello, {{ welcome_name }}!</h1>
<h2>Am I authenticated? {{ request.user.is_authenticated }}</h2>
<ul>
    {% for Recipe in Recipes %}
    <li>
        <a href="/recipes/{{ Recipe.id }}/">{{Recipe.title}}</a> - by {{ Recipe.Author.name }}

        <a href="/author/{{Recipe.Author.id}}/">{{Recipe.Author.name}}</a>
        <ul>
            <li>
                {{Recipe.description}}
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>



<p>
    <a href="authors/add/">Add an Author!</a>

    <a href="login/">Login!</a>

    <a href="logout/">Logout!</a>
</p>
